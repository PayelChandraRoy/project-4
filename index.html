<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<body>
   <section>
    <div class="container">
        <div class="icons">
            <i class="material-symbols-outlined">dark_mode</i>
            <!-- <i2 class="material-symbols-outlined">clear_day</i2> -->
   
        </div>
        <div class="time">
            <div class="time-colon">
                <div class="time-text">
                    <span class="num hour_num">08</span>
                    <span class="text">Hours</span>
                </div> 
                <span class="colon">:</span>
            </div>
            <div class="time-colon">
                <div class="time-text">
                    <span class="num min_num">45</span>
                    <span class="text">Minutes</span>
                </div> 
                <span class="colon">:</span>
            </div>
            <div class="time-colon">
                <div class="time-text">
                    <span class="num sec_num">06</span>
                    <span class="text">Seconds</span>
                 </div>
                 <span class="am_pm">AM</span>
            </div>
        </div>
    </div>
   </section>
<script src="create.js"></script>
    
</body>
</html>
